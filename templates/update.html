{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
 <div class="container">
   <h2>update the Todo</h2>
   <form action="/update/{{todo.sno}}" method = "POST">
      <div class="mb-3">
        <label for="todo" class="form-label">To Do</label>
        <input type="text" class="form-control" id="title" value = {{todo.title}} name = "title">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <input type="text" class="form-control" name="desc" value = "{{todo.desc}}" id="desc">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
 </div>

 <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
   crossorigin="anonymous"
 ></script>

 {% endblock body%}
